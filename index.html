function createGameCard(game) {
  const div = document.createElement('div');
  div.className = 'game';
  div.onclick = () => play(game.name, `/games/${game.path}/index.html`);
  const img = document.createElement('img');
  img.className = 'thumb';
  img.src = game.path.includes('flash/') ? 'https://via.placeholder.com/300x180?text=Flash+Game' : `/games/${game.path}/thumbnail.png`;
  img.alt = game.name;
  div.appendChild(img);
  const titleDiv = document.createElement('div');
  titleDiv.className = 'title';
  titleDiv.textContent = game.name;
  div.appendChild(titleDiv);
  return div;
}

const grid = document.getElementById('gamesList');
games.forEach(game => grid.appendChild(createGameCard(game)));

function play(name, url) {
  document.getElementById('gameFrame').src = url;
  document.getElementById('player').style.display = 'block';
  document.title = name + " - GTG Games";
}
function closeGame() {
  document.getElementById('player').style.display = 'none';
  document.getElementById('gameFrame').src = '';
  document.title = "GTG Games Hub";
}
// Press ESC to close game too
