<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Unblocked Games</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #38bdf8;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        header {
            text-align: center;
            padding: 40px 0;
        }
        h1 { font-size: 2.5rem; margin-bottom: 10px; color: var(--accent-color); }
        
        .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .game-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: transform 0.2s, border 0.2s;
            border: 2px solid transparent;
        }
        .game-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }
        .game-card h3 { margin: 10px 0; }
        .play-btn {
            display: inline-block;
            background: var(--accent-color);
            color: #000;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>Game Hub</h1>
    <p>Select a game to start playing!</p>
</header>

<main class="game-grid">
    <div class="game-card">
        <h3>Snake</h3>
        <p>Classic arcade fun.</p>
        <a href="games/snake/index.html" class="play-btn">Play Now</a>
    </div>

    <div class="game-card">
        <h3>Space Run</h3>
        <p>Avoid the asteroids.</p>
        <a href="games/space-run/index.html" class="play-btn">Play Now</a>
    </div>

    </main>

</body>
</html>
