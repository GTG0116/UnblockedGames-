<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GTG Games Hub</title>
  <style>
    body { margin:0; background:#0f0f1a; color:#fff; font-family: 'Segoe UI', sans-serif; }
    header { background: linear-gradient(135deg, #667eea, #764ba2); padding:2rem; text-align:center; }
    h1 { margin:0; font-size:3rem; text-shadow: 0 0 20px rgba(0,0,0,0.5); }
    .container { max-width:1400px; margin:2rem auto; padding:0 1rem; }
    .grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:1.8rem; }
    .game { 
      background:#1a1a2e; border-radius:16px; overflow:hidden; 
      box-shadow:0 10px 30px rgba(0,0,0,0.4); transition:0.3s; cursor:pointer;
      border:2px solid #16213e;
    }
    .game:hover { transform:translateY(-12px); box-shadow:0 20px 40px rgba(102,126,234,0.4); }
    .thumb { width:100%; height:180px; background:#333; object-fit:cover; }
    .title { padding:1rem; text-align:center; font-size:1.3rem; font-weight:bold; background:#16213e; }
    .fullscreen { position:fixed; top:0; left:0; width:100%; height:100%; background:#000; z-index:9999; display:none; }
    iframe { width:100%; height:100%; border:none; }
  </style>
</head>
<body>

<header>
  <h1>GTG GAMES</h1>
  <p>Unblocked • 2026 Premium Edition</p>
</header>

<div class="container">
  <div class="grid" id="gamesList">
    
    <!-- ★★★ JUST COPY-PASTE NEW GAMES BELOW THIS LINE ★★★ -->

    <div class="game" onclick="play('Slope', 'https://raw.githack.com/3kh0/3kh0-assets/main/games/slope/index.html')">
      <img src="https://raw.githubusercontent.com/3kh0/3kh0-assets/main/games/slope/thumbnail.png" class="thumb">
      <div class="title">Slope</div>
    </div>

    <div class="game" onclick="play('Retro Bowl', 'https://raw.githack.com/3kh0/3kh0-assets/main/games/retro-bowl/index.html')">
      <img src="https://raw.githubusercontent.com/3kh0/3kh0-assets/main/games/retro-bowl/thumbnail.png" class="thumb">
      <div class="title">Retro Bowl</div>
    </div>

    <div class="game" onclick="play('1v1.LOL', 'https://raw.githack.com/3kh0/3kh0-assets/main/games/1v1-lol/index.html')">
      <img src="https://raw.githubusercontent.com/3kh0/3kh0-assets/main/games/1v1-lol/thumbnail.png" class="thumb">
      <div class="title">1v1.LOL</div>
    </div>

    <div class="game" onclick="play('Cookie Clicker', 'https://raw.githack.com/3kh0/3kh0-assets/main/games/cookie-clicker/index.html')">
      <img src="https://raw.githubusercontent.com/3kh0/3kh0-assets/main/games/cookie-clicker/thumbnail.png" class="thumb">
      <div class="title">Cookie Clicker</div>
    </div>

    <div class="game" onclick="play('Drift Hunters', 'https://raw.githack.com/3kh0/3kh0-assets/main/games/drift-hunters/index.html')">
      <img src="https://images.crazygames.com/drift-hunters/20230424105624/drift-hunters-cover?auto=format%2Ccompress&q=75&cs=strip&ch=DPR&w=300&h=300&fit=crop" class="thumb">
      <div class="title">Drift Hunters</div>
    </div>

    <!-- Add as many as you want — just copy one of the blocks above and change name + link + image -->

  </div>
</div>

<div class="fullscreen" id="player">
  <iframe id="gameFrame" src=""></iframe>
  <button onclick="closeGame()" style="position:fixed; top:20px; right:20px; padding:15px 25px; font-size:18px; background:#e74c3c; border:none; border-radius:10px; cursor:pointer; z-index:99999;">✕ Close</button>
</div>

<script>
function play(name, url) {
  document.getElementById('gameFrame').src = url;
  document.getElementById('player').style.display = 'block';
  document.title = name + " - GTG Games";
}
function closeGame() {
  document.getElementById('player').style.display = 'none';
  document.getElementById('gameFrame').src = '';
  document.title = "GTG Games Hub";
}
// Press ESC to close game too
document.addEventListener('keydown', e => { if(e.key === 'Escape') closeGame(); });
</script>

</body>
</html>
